<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>📋 Actualizar Google Sheet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { max-width: 480px; margin: 20px auto; padding: 15px; }
    label { margin-top: 10px; }
  </style>
</head>
<body>
  <h4 class="text-center mb-3">📋 Actualizar Google Sheet</h4>

  <div class="mb-2">
    <label for="buscar">Dirección:</label>
    <input class="form-control" id="buscar" name="Address" list="direcciones" placeholder="Escribe o selecciona..." autocomplete="off" required>
    <datalist id="direcciones"></datalist>
  </div>

  <div class="d-flex gap-2 mb-3">
    <button id="copiar" class="btn btn-secondary flex-fill">📋 Copiar dirección</button>
    <button id="recargar" class="btn btn-outline-primary flex-fill">🔄 Recargar hoja</button>
  </div>

  <form id="formulario" action="https://script.google.com/macros/s/AKfycbxGFKzAF7q1dmnx0ppFmHqrBEQ_rIUm5zsIRs12FNQSKL02Q0KsYzoA-AnwdBy_mTqfKA/exec" method="POST" target="_blank">
    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="Name" autocomplete="off" required>

    <label for="fecha">Fecha:</label>
    <input type="date" class="form-control" id="fecha" name="Date" autocomplete="off" required>

    <input type="hidden" name="Address" id="direccionSeleccionada" />

    <button type="submit" class="btn btn-success w-100 mt-3">✅ Actualizar en Google Sheets</button>
  </form>

  <script>
    const SHEET_ID = "1c-3Mo4hN83ID8HIpIsmiGc3hppHuEPMSnGkpRHZJk0o";
    const SHEET_NAME = "Sheet1";
    const JSON_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
    const datalist = document.getElementById("direcciones");
    const buscar = document.getElementById("buscar");
    const hiddenInput = document.getElementById("direccionSeleccionada");

    async function cargarHoja() {
      try {
        const res = await fetch(JSON_URL);
        const data = await res.json();
        const addresses = [...new Set(data.map(r => r["Address"]).filter(Boolean))].sort();
        datalist.innerHTML = "";
        addresses.forEach(dir => {
          const opt = document.createElement("option");
          opt.value = dir;
          datalist.appendChild(opt);
        });
      } catch {
        alert("❌ No se pudo cargar la hoja.");
      }
    }

    document.getElementById("copiar").addEventListener("click", () => {
      if (!buscar.value) return alert("Escribe o selecciona una dirección");
      navigator.clipboard.writeText(buscar.value).then(() =>
        alert("Dirección copiada ✅")
      );
    });

    document.getElementById("recargar").addEventListener("click", cargarHoja);

    document.getElementById("formulario").addEventListener("submit", () => {
      hiddenInput.value = buscar.value.trim();
    });

    // Poner fecha de hoy por defecto
    document.addEventListener("DOMContentLoaded", () => {
      const hoy = new Date().toISOString().split("T")[0];
      document.getElementById("fecha").value = hoy;
      cargarHoja();
    });
  </script>
</body>
</html>
