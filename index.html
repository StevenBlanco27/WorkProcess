<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>ğŸ“‹ DC Ortiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { max-width: 480px; margin: 20px auto; padding: 15px; }
    .suggestions { border: 1px solid #ccc; border-top: none; max-height: 200px; overflow-y: auto; display: none; position: absolute; width: 100%; background: white; z-index: 9999; }
    .suggestions div { padding: 8px; cursor: pointer; }
    .suggestions div:hover { background: #f0f0f0; }
    .position-relative { position: relative; }
    #alertaModificacion { display: none; }
  </style>
</head>
<body>
  <h4 class="text-center mb-3">ğŸ“‹ DC Ortiz</h4>

  <div id="alertaModificacion" class="alert alert-danger" role="alert">
    âš ï¸ Este trabajo ya fue realizado por <span id="nombreAlerta"></span>.
  </div>

  <div class="mb-2 position-relative">
    <label for="buscar">DirecciÃ³n:</label>
    <input class="form-control" id="buscar" placeholder="Empieza a escribir..." autocomplete="off" required>
    <div id="sugerencias" class="suggestions"></div>
  </div>

  <div class="d-flex gap-2 mb-3">
    <button id="copiar" class="btn btn-secondary flex-fill">ğŸ“‹ Copiar direcciÃ³n</button>
    <button id="recargar" class="btn btn-outline-primary flex-fill" hidden>ğŸ”„ Recargar hoja</button>
  </div>

  <form id="formulario" action="https://script.google.com/macros/s/AKfycbxGFKzAF7q1dmnx0ppFmHqrBEQ_rIUm5zsIRs12FNQSKL02Q0KsYzoA-AnwdBy_mTqfKA/exec" method="POST" target="_blank">
    <input type="hidden" name="Address" id="direccionSeleccionada" />

    <label for="nombre">Nombre:</label>
    <input type="text" class="form-control" id="nombre" name="Name" required>

    <label for="fecha">Fecha:</label>
    <input type="date" class="form-control" id="fecha" name="Date" required>

    <button type="submit" class="btn btn-success w-100 mt-3">âœ… Actualizar</button>
  </form>

  <script>
    const SHEET_ID = "1c-3Mo4hN83ID8HIpIsmiGc3hppHuEPMSnGkpRHZJk0o";
    const SHEET_NAME = "Sheet1";
    const JSON_URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;
    const buscar = document.getElementById("buscar");
    const sugerencias = document.getElementById("sugerencias");
    const hiddenDireccion = document.getElementById("direccionSeleccionada");
    const nombreInput = document.getElementById("nombre");
    const fechaInput = document.getElementById("fecha");
    const alerta = document.getElementById("alertaModificacion");
    const nombreAlerta = document.getElementById("nombreAlerta");
    const botonActualizar = document.querySelector("form button[type='submit']");
    let direcciones = [];
    let registros = [];

    async function cargarHoja() {
      try {
        const res = await fetch(JSON_URL);
        const data = await res.json();
        registros = data;
        direcciones = [...new Set(data.map(r => r["Address"]).filter(Boolean))].sort();
      } catch {
        alert("âŒ No se pudo cargar la hoja.");
      }
    }

    buscar.addEventListener("input", () => {
      const q = buscar.value.toLowerCase();
      sugerencias.innerHTML = "";
      alerta.style.display = "none";
      nombreInput.value = "";
      fechaInput.value = new Date().toISOString().split("T")[0];
      nombreInput.disabled = false;
      fechaInput.disabled = false;
      botonActualizar.disabled = false;

      if (q.trim() === "") return sugerencias.style.display = "none";

      const filtradas = direcciones.filter(d => d.toLowerCase().includes(q));
      filtradas.forEach(d => {
        const div = document.createElement("div");
        div.textContent = d;
        div.onclick = () => seleccionarDireccion(d);
        sugerencias.appendChild(div);
      });
      sugerencias.style.display = filtradas.length ? "block" : "none";
    });

    function seleccionarDireccion(dir) {
      buscar.value = dir;
      hiddenDireccion.value = dir;
      sugerencias.style.display = "none";
      const registro = registros.find(r => r["Address"] === dir);

      if (registro) {
        nombreInput.value = registro["Name"] || "";
        const fechaCruda = registro["Date"];
        if (fechaCruda && !isNaN(new Date(fechaCruda))) {
          fechaInput.value = new Date(fechaCruda).toISOString().split("T")[0];
        } else {
          fechaInput.value = new Date().toISOString().split("T")[0];
        }

        if (registro["Name"]) {
          alerta.style.display = "block";
          nombreAlerta.textContent = registro["Name"];
          nombreInput.disabled = true;
          fechaInput.disabled = true;
          botonActualizar.disabled = true;
        } else {
          alerta.style.display = "none";
          nombreInput.disabled = false;
          fechaInput.disabled = false;
          botonActualizar.disabled = false;
        }

      } else {
        nombreInput.value = "";
        fechaInput.value = new Date().toISOString().split("T")[0];
        alerta.style.display = "none";
        nombreInput.disabled = false;
        fechaInput.disabled = false;
        botonActualizar.disabled = false;
      }
    }

    document.addEventListener("click", e => {
      if (!sugerencias.contains(e.target) && e.target !== buscar) {
        sugerencias.style.display = "none";
      }
    });

    document.getElementById("copiar").addEventListener("click", () => {
      if (!buscar.value) return alert("Escribe o selecciona una direcciÃ³n");
      navigator.clipboard.writeText(buscar.value).then(() => alert("DirecciÃ³n copiada âœ…"));
    });

    document.getElementById("recargar").addEventListener("click", cargarHoja);

    document.getElementById("formulario").addEventListener("submit", () => {
      hiddenDireccion.value = buscar.value.trim();
    });

    document.addEventListener("DOMContentLoaded", () => {
      fechaInput.value = new Date().toISOString().split("T")[0];
      cargarHoja();
    });

    nombreInput.addEventListener("input", () => {
      let valor = nombreInput.value.trimStart();
      if (valor.length > 0) {
        valor = valor.charAt(0).toUpperCase() + valor.slice(1);
      }
      nombreInput.value = valor.replace(/\s+$/, "");
    });
  </script>
</body>
</html>
